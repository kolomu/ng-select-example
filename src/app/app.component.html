<h1>NG-Select Example</h1>

<label>Select Country</label>
<ng-select
  [items]="countries"
  [(ngModel)]="selectedCountry"
  bindLabel="title"
  bindValue="title"
  [searchable]="false"
  [clearable]="false">
    <ng-template ng-label-tmp let-item="item">
      <div class="option-icon"><i class="material-icons">done</i></div>
        {{item.title}}
    </ng-template>

      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <div class="option-icon" [ngClass]="{
          'has-icon': item.title === selectedCountry,
          'no-icon': item.title !== selectedCountry
        }">
          <i *ngIf="item.title === selectedCountry" class="material-icons">done</i>
        </div>
        <div class="option-label">{{item.title}}</div>
      </ng-template>

</ng-select>
