<h1>Ng Select Example</h1>

<label>Custom label</label>
<ng-select
  [items]="cities"
  [(ngModel)]="selectedCity"
  bindLabel="name"
  bindValue="name"
  [searchable]="false">
    <ng-template ng-label-tmp let-item="item">
        <img height="15" width="15" [src]="item.avatar"/>
        {{item.name}}
    </ng-template>
</ng-select>
