<h1>Ng Select Example</h1>

<label>Select Country</label>
<ng-select
  [items]="countries"
  [(ngModel)]="selectedCountry"
  bindLabel="title"
  bindValue="title"
  [searchable]="false">
    <ng-template ng-label-tmp let-item="item">
        <img height="15" width="15" [src]="item.avatar"/>
        {{item.title}}
    </ng-template>
</ng-select>
